name: CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: "9.14.2"
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # Web app checks
      - name: Setup Node.js for Web
        uses: actions/setup-node@v4
        with:
          node-version-file: "apps/web/.nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Typecheck Web
        run: pnpm --filter standup-kiwi-web typecheck

      - name: Build Web
        run: pnpm --filter standup-kiwi-web build

      # API checks
      - name: Setup Node.js for API
        uses: actions/setup-node@v4
        with:
          node-version-file: "apps/api/.nvmrc"
          cache: "pnpm"

      - name: Typecheck API
        run: pnpm --filter standup-kiwi-api typecheck

      - name: Build API
        run: pnpm --filter standup-kiwi-api build
